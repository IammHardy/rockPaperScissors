<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="mainContainer">
        <h1>ROCK PAPER SCISSORS</h1>
   <div class="container">
    <button class="choice" data-choice="rock"><i class ='fas fa-hand-rock'></i>ROCK</button>
    <button class="choice" data-choice="paper"><i class ='fas fa-hand-paper'></i>Paper</button>
    <button class="choice" data-choice="scissors"><i class ='fas fa-hand-scissors'></i>Scissors</button>
   

   
   
    <div class="resultContainer">
        <p id="score"></p>
        <p id = result ></p>
        <p id ="show"></p>
        <div id="status">
            <p>Player Lives:<span id="playerLives"></span></p>
            <p>Computer Lives:<span id="computerLives"></span></p>
            <p>Player Points<span id="playerPoints"></span></p>
            <p>Computer Points <span id="computerPoints"></span></p>
        </div>
        <button id="tryAgain" style="display: none;">Try Again</button>
    </div>
    <div id="leaderboard" style="font-size: 1.2em; margin-top: 10px;">
        <h1>LEADERBOARD</h1>
        Player Points: 0 | Computer Points: 0</div>

    
</div>
</div>



   

</body>
<script src="script.js"></script>
</html>
